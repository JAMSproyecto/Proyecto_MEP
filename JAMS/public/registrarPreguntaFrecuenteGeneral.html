<body>
    <header class="header">
        <div class="header__top"></div>
        <div class="header__bottom">
            <div class="columna__izquierda">
                <a href="#">
                    <img src="imgs/logo_mep.png" class="imagen_mep">
                </a>
            </div>
            <div class="columna__derecha">
                <div class="contenedor">
                    <nav class="celda">
                        <a class="logo" href="#">

        </div>
        </div>

    <main>
        <section>
            <h1 class="titulo">Registrar Pregunta Frecuente</h1>
            <div class="wrapper">
                <div class="celda columna__izquierda-cita">
                    <div class="columna__contenedor-izquierdo">
                        <form class="formulario-preguntaFrecuente">
                            <div class="datos">
                                <label for="txt_pregunta">Pregunta</label>
                                <div class="controlador" id="pregunta">
                                    <input type="text" id="txt_pregunta" />
                                    <i class="fas fa-question"></i>
                                </div>
                            </div>
                            <div class="datos">
                                <label for="txt_respuesta">Respuesta</label>

                                <div class="controlador" id="respuesta">
                                    <textarea type="text" id="txt_respuesta"></textarea>
                                    <i class="fas fa-info"></i>
                                </div>
                            </div>
                            <!-- -->
                            <input type="hidden" id="centro" name="codigo_centro" value="23152" />
                        </form>
                    </div>

                </div>
            </div>
        </section>
        <form class="formulario-boton">
            <button type="button" class="btn_registrar" id="btn">Registrar</button>

        </form>
